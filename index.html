<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBV Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.8/dist/morph/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>My Portfolio</h1>
        
        <!-- Filter Section -->
        <div class="filters">
            <div class="filter-group">
                <label>Category:</label>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="consulting">Consulting</option>
                    <option value="project-and-program-management">Project and Program Management</option>
                    <option value="teaching-and-facilitation">Teaching and Facilitation</option>
                    <option value="research-and-writing">Research and Writing</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Sub-category:</label>
                <select id="subcategory-filter">
                    <option value="all">All Sub-categories</option>
                </select>
            </div>

            <div class="filter-group">
                <input type="text" id="search-input" placeholder="Search by title or highlight...">
                <button id="search">Search</button>
            </div>
        </div>

        <!-- Catalog -->
        <div id="catalog" class="catalog"></div>

    <script src="data.js"></script>
    <script src="index.js"></script>
</body>
</html>
